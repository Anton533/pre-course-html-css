<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome markup</title>
  </head>
  <body>
    <section class="section">
      <div class="card">
        <div class="product-image-block">
          <div class="img-wrapper">
            <img
              class="main-image"
              src="./img/main-image.png"
              width="300px"
              height="322px"
              alt="Cap MainImage" />
          </div>
          <div class="preview-wrapper">
            <div class="preview selected">
              <img src="./img/image-1.png" alt="ImagePreview" />
            </div>
            <div class="preview">
              <img src="./img/image-2.png" alt="ImagePreview" />
            </div>
          </div>
        </div>

        <div class="product-info-block">
          <h2 class="main-title">Fluted Contrast</h2>
          <span class="subtitle">Mug / 33 cl</span>
          <p class="text">
            Fluted Contrast represents the perfect fusion between the aesthetic
            and the functional. The design is elegant and modern, created out of
            a deep respect for Royal British history and traditions
          </p>
          <div class="colors-options">
            <h3 class="title">Color options</h3>
            <ul class="colors-list">
              <li class="colors-list__item selected">
                <div class="circle blue"></div>
              </li>
              <li class="colors-list__item">
                <div class="circle green"></div>
              </li>
              <li class="colors-list__item"><div class="circle red"></div></li>
              <li class="colors-list__item">
                <div class="circle black"></div>
              </li>
              <li class="colors-list__item">
                <div class="circle yellow"></div>
              </li>
            </ul>
          </div>
          <div class="cta-wrapper">
            <div class="quantity-wrapper">
              <h3 class="title">Quantity</h3>
              <select class="quantity" name="Quantity" id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="price-wrapper">
              <h3 class="title">Price</h3>
              <span class="price">Eur 39,00</span>
            </div>
          </div>
          <button class="btn">Add to basket</button>
        </div>
      </div>
    </section>
  </body>
</html>
